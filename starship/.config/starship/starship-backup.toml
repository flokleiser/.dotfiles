palette = "grey"
format = """
$username\
$hostname\
$directory\
$fill \
[$all](grey)\
$time\
$line_break\
$character"""


[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold gray)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = "[➜](red)"
vimcmd_symbol = "[➜](green)"

[username]
show_always = true
style_user = ""
style_root = ""
format = '[ $user ]($style)'



# #d4d4d4
# #252627

[fill]
symbol = '─'
style = '#d4d4d4'

[cmd_duration]
min_time = 10000

[time]
disabled = false
time_format = "%F %T"
style = "#444444"
format = '[$time]($style)'

